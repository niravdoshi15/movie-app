<div class="row">

  <div class="col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">

    <h3>Login</h3>

    <form class="form-horizontal" [formGroup]="form" (submit)="login()">


      <div class="form-group">

        <label class="control-label col-sm-3 col-md-3">Username</label>

        <div class="col-sm-7 col-md-7">

          <input type="text" class="form-control" formControlName="username" />

        </div>

      </div>

      <div class="form-group">

        <label class="control-label col-sm-3 col-md-3">Password</label>

        <div class="col-sm-7 col-md-7">

          <input type="text" class="form-control" formControlName="password" />

        </div>

      </div>







      <div class="form-group">

        <div class="col-md-9 col-md-offset-3 ">

          <button type="submit" class="btn btn-primary" name="sub">
  
  <span class="glyphicon glyphicon-login">Login</span>
  
  </button>

        </div>

      </div>





    </form>

  </div>

</div>
